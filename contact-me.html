<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact Me | JUNNEL T TORATE</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="all,follow" />
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" />
    <!-- Google fonts - Roboto + Roboto Slab-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700%7CRoboto:400,700,300" />
    <!-- owl carousel-->
    <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.carousel.css" />
    <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.theme.default.css" />
    <!-- animate.css-->
    <link rel="stylesheet" href="vendor/animate.css/animate.css" />
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.blue.css" id="theme-stylesheet" />
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css" />
    <!-- Leaflet CSS - For the map-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />
    <!-- Cookie Consent-->
    <link rel="stylesheet" type="text/css" href="https://cdn.wpcc.io/lib/1.0.2/cookieconsent.min.css" />
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/logos/jttorate-logo.png" />
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script
		><![endif]-->
</head>

<body>
    <div id="layout-header"></div>

    <!-- Contact-->
    <section id="contact" class="contact-me-section">
        <div class="container">
            <header class="text-center">
                <h2 class="title">Contact Me</h2>
            </header>
            <div class="row mb-4">
                <div class="col-lg-8 mx-auto">
                    <form id="contact-me-form" method="post" action="">
                        <div class="messages"></div>
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="firstName" placeholder="Your first name *" required="required" class="form-control" />
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="lastName" placeholder="Your last name *" required="required" class="form-control" />
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="email" placeholder="Your email *" required="required" class="form-control" />
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="contactNumber" placeholder="Your contact number" class="form-control" />
                                </div>
                                <div class="col-md-12">
                                    <textarea name="message" placeholder="Message for me *" rows="4" required="required" class="form-control contact-me-form-message-input"></textarea>
                                </div>
                                <div class="col-md-12 text-center">
                                    <button id="contact-me-btn" class="btn btn-outline-primary">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <hr/>

            <div class="col-lg-12 text-center">
                <div class="icon">
                    <a href="mailto:jttorate@gmail.com?subject=Website Inquiry" title="jttorate@gmail.com"><i class="fa fa-envelope-square"></i></a>
                    <a href="https://www.linkedin.com/in/jttorate" target="_blank"><i class="fa fa-linkedin-square"></i></a>
                    <a href="https://www.instagram.com/hypenelo" target="_blank" title="@hypenelo"><i class="fa fa-instagram"></i></a>
                    <a href="https://github.com/jttorate" target="_blank"><i class="fa fa-github-square"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Guest Modal -->
    <div id="layout-guest-modal"></div>

    <!-- Loader Modal -->
    <div id="layout-loader-modal"></div>

    <!-- Scroll Top Button-->
    <a id="back-to-top" href="#" class="btn btn-light btn back-to-top" role="button"><i class="fa fa-arrow-up"></i></a>

    <!-- Footer-->
    <div id="layout-footer"></div>

    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"></script>
    <script src="vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="vendor/waypoints/lib/jquery.waypoints.min.js"></script>
    <script src="vendor/jquery.counterup/jquery.counterup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script>
    <script src="js/front.js"></script>
    <script src="https://goessner.net/download/prj/jsonxml/xml2json.js"></script>
    <script src="https://cdn.wpcc.io/lib/1.0.2/cookieconsent.min.js" defer></script>
    <script src="js/scrollTop.js"></script>
    <script src="js/parseQueryString.js"></script>
    <script src="js/cookieSetting.js"></script>
    <script src="js/navigatorGeolocation.js"></script>
    <script src="js/guestLogger.js"></script>
    <script src="js/cookiePolicy.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/contactForm.js"></script>

    <script>
        $(function() {
            $('#layout-guest-modal').load('layout/guest-modal.html', () => {
                $.getScript('js/guestModal.js');
            });
            $('#layout-loader-modal').load('layout/loader-modal.html', () => {
                $.getScript('js/loaderModal.js');
            });
        });
    </script>
</body>

</html>
