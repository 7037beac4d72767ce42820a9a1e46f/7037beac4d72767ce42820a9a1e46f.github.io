<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login | JUNNEL T TORATE</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="all,follow" />
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css" />
    <!-- Google fonts - Roboto + Roboto Slab-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700%7CRoboto:400,700,300" />
    <!-- owl carousel-->
    <link rel="stylesheet" href="../vendor/owl.carousel/assets/owl.carousel.css" />
    <link rel="stylesheet" href="../vendor/owl.carousel/assets/owl.theme.default.css" />
    <!-- animate.css-->
    <link rel="stylesheet" href="../vendor/animate.css/animate.css" />
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../css/style.blue.css" id="theme-stylesheet" />
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../css/custom.css" />
    <!-- Leaflet CSS - For the map-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" />
    <!-- Cookie Consent-->
    <link rel="stylesheet" type="text/css" href="https://cdn.wpcc.io/lib/1.0.2/cookieconsent.min.css" />
    <!-- Favicon-->
    <link rel="shortcut icon" href="../img/logos/jttorate-logo.png" />
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script
            ><![endif]-->
</head>

<body>
    <section id="main-login">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 pt-6 pb-5 mb-4 m-auto">
                    <div class="card h-100 p-1">
                        <div class="card bg-gradient h-100 pl-5 pr-5 pt-3">
                            <div class="text-center">
                                <a href="https://jttorate.com">
                                    <img src="https://jttorate.com/img/logos/jttorate-logo.png" width="100" class="image rounded-circle img-fluid" title="Back to Home" rel="tooltip" data-placement="top" data-toggle="tooltip" />
                                </a>
                                <p class="mt-3">JUNNEL T TORATE — © jttorate.com</p>
                            </div>
                            <hr style="background: #fff;" />
                            <form id="login-form" method="post" action="">
                                <div class="messages"></div>
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="text" name="username" placeholder="Your username *" required="required" class="form-control" />
                                        </div>
                                        <div class="col-md-12">
                                            <input type="password" name="password" placeholder="Your password *" required="required" class="form-control" />
                                        </div>
                                        <div class="col-md-12 text-center mt-3 mb-5">
                                            <button id="login-btn" class="btn btn-outline-light"><i class="fa fa-lock"></i> Login</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Guest Modal -->
    <div id="layout-guest-modal"></div>

    <!-- Loader Modal -->
    <div id="layout-loader-modal"></div>

    <!-- JavaScript files-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../vendor/jquery.cookie/jquery.cookie.js"></script>
    <script src="../vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="../vendor/waypoints/lib/jquery.waypoints.min.js"></script>
    <script src="../vendor/jquery.counterup/jquery.counterup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script>
    <script src="../js/front.js"></script>
    <script src="https://goessner.net/download/prj/jsonxml/xml2json.js"></script>
    <script src="https://cdn.wpcc.io/lib/1.0.2/cookieconsent.min.js" defer></script>
    <script src="../js/parseQueryString.js"></script>
    <script src="../js/cookieSetting.js"></script>
    <script src="../js/navigatorGeolocation.js"></script>
    <script src="../js/guestLogger.js"></script>
    <script src="../js/cookiePolicy.js"></script>
    <script src="../js/custom.js"></script>
    <script src="../js/loginForm.js"></script>

    <script>
        $(function() {
            $('#layout-guest-modal').load('../layout/guest-modal.html', () => {
                $.getScript('../js/guestModal.js');
            });
            $('#layout-loader-modal').load('../layout/loader-modal.html', () => {
                $.getScript('../js/loaderModal.js');
            });
        });
    </script>
</body>

</html>
